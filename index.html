<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="contenedor">
            <nav class="menu">
                <a href="acerca_de.html">Acerca de</a>
                <a href="">Trabajos</a>
                <a href="">Contactos</a>
            </nav>
            <div class="contenedor-texto">
                <div class="texto">
                    <h1 class="nombre">Nahir Casillas</h1>
                    <h2 class="profesion">Profesora de Educacion Musical</h2>
                </div>
            </div>
        </div>
    </header>
    <section class="main">
        <section class="acerca-de">
            <div class="contenedor">
                <div class="foto">
                    <img src="img/perfil.jpg" width="115" alt="Nahir Casillas">
                </div>
                <div class="texto">
                    <h3 class="titulo">Acerca de</h3>
                    <p>Soy <span class="bold">profesora de Educacion Musical</span>, doy <span class="bold">clases particulares de piano</span> tambien trabajo en el nivel primario</p>
                </div>
            </div>
        </section>
        <section class="trabajos">
            <div class="contenedor">
                <h3 class="titulo">Trabajos</h3>
                <div class="contenedor-trabajos">
                    <div class="trabajo">
                        <div class="thumb">
                            <a href="trabajo_school.html">
                                <img src="img/trabajos/escuela.jpg" alt="Nivel Inicial">
                            </a>
                        </div>
                        <div class="descripcion">
                            <p class="nombre">Maestra de Educacion Especial Musica</p>
                        </div>
                    </div>
                    <div class="trabajo">
                        <div class="thumb">
                            <img src="img/trabajos/coro.jpg" alt="Coro">
                        </div>
                        <div class="descripcion">
                            <p class="nombre">Coreauta</p>
                        </div>
                    </div>
                    <div class="trabajo">
                        <div class="thumb">
                            <img src="img/trabajos/piano.jpg" alt="Profesora de piano">
                        </div>
                        <div class="descripcion">
                            <p class="nombre">Profesora de piano</p>
                        </div>
                    </div>
                    
                </div>
            </div>
        </section>

    </section>
    <footer>
        <section class="contacto">
            <div class="contenedor">
                <h3 class="titulo">Contacto</h3>
                <form class="formulario" action="">
                    <input type="text" placeholder="Nombre" name="nombre" required>
                    <input type="text" placeholder="correo" name="correo" required>
                    <textarea name="mensaje" placeholder="Mensaje:"></textarea>
                    <input class="boton" type="submit" value="Enviar">
                </form>
            </div>
        </section>

        <section class="redes-sociales">
            <div class="contenedor">

                <a class="twitter"  href="https://x.com/nahig_?t=Sa-P1diA1_q50iws7Cs9ig&s=09"><i class="fa fa-twitter"></i></a>
                
                <a class="instagram"  href="https://www.instagram.com/nahircasillas?igsh=MXU4ZHM3ZDFsanY1dA=="><i class="fa fa-instagram"></i></a>
                <a class="facebook"  href="https://www.facebook.com/nahircasillas?mibextid=ZbWKwL"><i class="fa fa-facebook"></i></a>
            </div>
        </section>
    </footer>
    
</body>
</html>
